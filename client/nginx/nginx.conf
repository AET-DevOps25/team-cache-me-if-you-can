    #     proxy_set_header Host $host;
    # }

    # Example: Files Service (Spring Boot)
    # location /api/files {
    #     proxy_pass http://files-service:8082/api/files;
    #     proxy_set_header Host $host;
    # }

    # Fallback to Gateway
    # location /api {
